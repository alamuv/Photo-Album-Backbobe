<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Album</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="data.js"></script>
    <script src="models/ImageModel.js"></script>
    <script src="collection/Album.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/ImageListEntryView.js"></script>
    <script src="views/ImageListView.js"></script>
    <script src="views/ImageDisplayView.js"></script>
    <script src="views/AddImageView.js"></script>
    <script src="views/AppView.js"></script>

    <script>
      $(function() {
        // set up model objects
        var library = new Album(imageData);
        var app = new AppModel({library: library});

        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('body').append(appView.render());
      });
    </script>
  </body>
</html>
